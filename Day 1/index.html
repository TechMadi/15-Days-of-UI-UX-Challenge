<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./index.css" />

    <title>Frontend Mentor | Intro component with sign up form</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style></style>
  </head>
  <body>
    <header>
      <div class="container-fluid">
        <div class="row">
          <!-- Headline -->
          <div class="col-12 col-md-6 my-auto p-2">
            <h2 class="h2 text-white">Learn to code by watching others</h2>
            <p class="text-white">
              See how experienced developers solve problems in
              real-time.Watching scripted tutorials is great but understanding
              how developers think is invaluable
            </p>
          </div>
          <!-- form -->
          <div class="col-12 col-md-6">
            <div class="row">
              <button class="btn btn-primary btn-block">
                <span class="text-bold">Try it free 7 days </span>
                <span>then $20/mo. thereafter</span>
              </button>
            </div>
            <div class="row">
              <form>
                <div class="form-group">
                  <input
                    type="text"
                    name="firstName"
                    class="form-control"
                    placeholder="First Name"
                    id="firstName"
                    data-ok="false"
                    aria-required="true"
                  />
                  <span class="error-msg" id="firstNameErr"></span>
                </div>
                <div class="form-group">
                  <input
                    type="text"
                    name="lastName"
                    placeholder="Last Name"
                    class="form-control"
                    id="lastName"
                    aria-required="true"
                    data-ok="false"
                    required
                  />
                  <span class="error-msg" id="NamlasteErr"></span>
                </div>
                <div class="form-group">
                  <input
                    type="email"
                    name="email"
                    class="form-control"
                    placeholder="Email address"
                    aria-required="true"
                    data-ok="false"
                    id="email"
                    required
                  />
                  <span class="error-msg" id="emailErr"></span>
                </div>

                <!-- <input
                  type="submit"
                  value="Create Account"
                  id="submit"
                  class="btn btn-success btn-block"
                /> -->
                <button
                  type="submit"
                  class="btn btn-success btn-block"
                  aria-disabled="true"
                  aria-describedby="firstNameErr lastNameErr emailErr"
                >
                  Create Account
                </button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </header>

    <!-- <footer>
      <p class="attribution">

        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"

      </p>
    </footer> -->
  </body>
</html>
